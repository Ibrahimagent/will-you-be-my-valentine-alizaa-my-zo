<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: crimson;
        }
        .carousel,
        .games,
        .proposal {
            margin: 20px;
            padding: 20px;
            border: 3px solid crimson;
            border-radius: 15px;
            background-color: rgba(255, 192, 203, 0.2);
        }
        .flowers {
            background-image: url('path_to_roses_and_lilies_image.jpg');
            height: 300px;
            background-size: cover;
            position: relative;
        }
        .confetti {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div class="flowers"></div>
    <div class="carousel">
        <h2>Love Stories Carousel</h2>
        <!-- Carousel Content -->
    </div>
    <div class="games">
        <h2>Fun Games</h2>
        <!-- Games Content -->
    </div>
    <div class="proposal">
        <h2>Interactive Proposal Section</h2>
        <button id="proposeButton">Propose</button>
        <div class="confetti" id="confettiEffect">ðŸŽ‰</div>
    </div>
    <script>
        document.getElementById('proposeButton').onclick = function() {
            var confirmation = confirm('Will you be my Valentine?');
            if (confirmation) {
                document.getElementById('confettiEffect').style.display = 'block';
                alert('Yay! She said yes!');
            } else {
                alert('Maybe next time!');
            }
        };
    </script>
</body>
</html>
