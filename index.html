<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: black;
            color: crimson;
            font-family: Arial, sans-serif;
            animation: text-animation 3s ease-in-out infinite;
        }
        @keyframes text-animation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .carousel img {
            width: 100%;
            transition: transform 0.5s ease;
        }
        .games { 
            margin-top: 20px;
        }
        .interactive-proposal {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .decorations {
            position: absolute;
            background-image: url('rose.png'), url('lily.png');
            background-repeat: no-repeat;
            background-position: top left, bottom right;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="decorations"></div>
    <header>
        <h1>Will You Be My Valentine?</h1>
    </header>
    <div class="carousel">
        <img src="image1.jpg" alt="Valentine Image 1">
        <img src="image2.jpg" alt="Valentine Image 2">
        <img src="image3.jpg" alt="Valentine Image 3">
    </div>
    <div class="games">
        <button onclick="startMiniGame()">Play a Mini-Game</button>
    </div>
    <div class="interactive-proposal">
        <button onclick="propose()">Propose to Your Valentine!</button>
    </div>
    <script>
        function startMiniGame() {
            alert('Starting mini-game...');
        }
        function propose() {
            alert('Will you be my Valentine?');
        }
    </script>
</body>
</html>
